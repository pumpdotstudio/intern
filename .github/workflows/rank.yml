name: rank

on:
  workflow_dispatch:
    inputs:
      count:
        description: "Tokens to analyze per run"
        required: false
        default: "5"
      tab:
        description: "Market tab (all, live, new, graduated)"
        required: false
        default: "all"
  schedule:
    # 10 runs per day â€” every ~2.4 hours
    - cron: "0 0,2,5,7,10,12,14,17,19,22 * * *"

jobs:
  rank:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Run quant analysis
        run: npm run rank
        env:
          PUMP_STUDIO_API_KEY: ${{ secrets.PUMP_STUDIO_API_KEY }}
          RANK_COUNT: ${{ inputs.count || '5' }}
          RANK_TAB: ${{ inputs.tab || 'all' }}
          COOLDOWN_MS: "65000"
