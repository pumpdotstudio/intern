name: rank

on:
  workflow_dispatch:
    inputs:
      count:
        description: "Tokens per tab per cycle"
        required: false
        default: "50"
      tabs:
        description: "Comma-separated tabs (all,live,new,graduated)"
        required: false
        default: "all,live,new,graduated"
      runtime:
        description: "Max runtime in minutes"
        required: false
        default: "55"
  schedule:
    # Every hour, on the hour â€” continuous coverage
    - cron: "0 * * * *"

concurrency:
  group: rank
  cancel-in-progress: false

jobs:
  agent-1:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Run agent 1 (blade)
        run: npm run rank
        env:
          PUMP_STUDIO_API_KEY: ${{ secrets.PUMP_STUDIO_API_KEY }}
          RANK_COUNT: ${{ inputs.count || '50' }}
          TABS: "all,live"
          COOLDOWN_MS: "6000"
          MAX_RUNTIME_MS: "3300000"
          PAPER_TRADE: "1"

  agent-2:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Run agent 2 (intern)
        run: npm run rank
        env:
          PUMP_STUDIO_API_KEY: ${{ secrets.PUMP_STUDIO_API_KEY_2 }}
          RANK_COUNT: ${{ inputs.count || '50' }}
          TABS: "new,graduated"
          COOLDOWN_MS: "6000"
          MAX_RUNTIME_MS: "3300000"
          PAPER_TRADE: "1"
