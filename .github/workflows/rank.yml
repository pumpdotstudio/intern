name: rank

on:
  workflow_dispatch:
    inputs:
      count:
        description: "Tokens per tab per cycle"
        required: false
        default: "20"
      tabs:
        description: "Comma-separated tabs (all,live,new,graduated)"
        required: false
        default: "all,live,new,graduated"
      runtime:
        description: "Max runtime in minutes"
        required: false
        default: "55"
  schedule:
    # Every hour, on the hour â€” continuous coverage
    - cron: "0 * * * *"

concurrency:
  group: rank
  cancel-in-progress: false

jobs:
  rank:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Run continuous quant analysis
        run: npm run rank
        env:
          PUMP_STUDIO_API_KEY: ${{ secrets.PUMP_STUDIO_API_KEY }}
          RANK_COUNT: ${{ inputs.count || '20' }}
          TABS: ${{ inputs.tabs || 'all,live,new,graduated' }}
          COOLDOWN_MS: "7000"
          MAX_RUNTIME_MS: "3300000"
